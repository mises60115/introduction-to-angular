<label for="location-search">Search for a new place</label>
<!-- #search is an Angular template variable -->
<input id="location-search" #search placeholder="Ex: Chicago">
<!-- search.value is reference to value in the input box -->
<button (click)="searchHousingLocations(search.value)">Search</button>
<article *ngFor="let location of srchResultsFromHousingListComponent">
    <p>{{location.name}}</p>
</article>
